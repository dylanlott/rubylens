<div class="md-padding" flex layout-sm="column">
  <md-card flex layout-padding ng-show="vm.addBuild">
    <md-card-content>
      <h2>Create A New Build</h2>

    <md-input-container flex="100">
      <label>Build Name</label>
      <input type="text" ng-model="build.name">
    </md-input-container>
  
    </md-card-content>
    <md-card-footer>
      <md-button ng-click="vm.createBuild(build)">Save build</md-button>
    </md-card-footer>
  </md-card>
  <md-card>
    <md-card-content>
      <h2 class="md-title">Builds</h2>
    </md-card-content>
  </md-card>
  <md-button ng-click="vm.addBuild = !vm.addBuild" class="md-fab" md-ripple-size="full" style="position: absolute; right: 35px; top: 35px; ">
    <i class="fa fa-plus"></i>
  </md-button>
</div>
